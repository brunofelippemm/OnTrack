<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Graficas VF</title>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">On Track</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('panel') }}">Panel</a></li>
                    <li><a href="{{ url_for('about') }}">Acerca del Proyecto</a></li>
                    <li><a href="{{ url_for('contact') }}">Reportar Incidente</a></li>
                    <li><a href="{{ url_for('graphs') }}">Graficas</a></li>

                </ul>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-dark" id="Combinar">Agrupar</button>
    <button type="button" class="btn btn-dark" id="Grupo">Categorizar</button>
    <button type="button" class="btn btn-dark" id="Nacional">Total accidentes</button>
    <button type="button" class="btn btn-dark" id="Decesos">Decesos</button>
    <button type="button" class="btn btn-dark" id="Lesionados">Lesionados</button>
    <div id="chart1"></div>
    <div id="chart2">
        <svg id="svg" width="1200" height="350">
            <g class="chart" transform="translate(5, 20)" bgcolor="#272727">
                <text class="title" x="180" y="50" fill=#FFFFFF> Tasa de accidentes viales con personas lesionadas *
                    100m hab, según Alcaldía CDMX 2016-2019 </text>-->
                <g class="legend" transform="translate(0,0)">
                    <text x="360" y="330" font-size="9 px" fill=#FFFFFF> Incidentes viales reportados por C5,
                        Fuente:Portal de Datos Abiertos CDMX disponible en https://datos.cdmx.gob.mx </text>-->
                    <text x="180" y="70" fill=#FFFFFF> Cada cuadro representa 1 lesionado/deceso </text>
                </g>
                <g class="y axis"></g>
                <g class="bars" transform="translate(10, 0)"></g>
            </g>
        </svg>
    </div>
    <div id="menu">
        <select class="mode">
            <option value="top10">Top 10</option>
            <option value="bottom10">Bottom 10</option>
        </select>
        <select class="year">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2019" selected>2019</option>
        </select>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>-->
    <script src="static/scripts/nacional.js"></script>
    <script src="static/scripts/d3.min.js"></script>
    <script src="static/scripts/lodash.min.js"></script>
    <script src="static/scripts/main2.js"></script>
</body>

</html>
